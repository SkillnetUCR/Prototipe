<body id="body" class="body" onload="loadOrden()">

    <div class="container" id="main_container">

        <div>
            <button type="button" class="btn button-information-lvl">Etapa 1 - nivel 1</button>
        </div>


        <div class="container-lives">
            <div class="lives">

            </div>
        </div>

        <div class="drop-targets" id="drop-targets" style="margin-top: 3%;">
            <div>
                <h5 style="color:white;    display: flex;
                justify-content: center;">ID DE RED</h5>
                <div class="box" style="background-color: white; border-radius: 15px;" id="button-devices">
                </div>
            </div>
            <div>
                <h5 style="color:white;    display: flex;
                justify-content: center;">CLASE DE RED</h5>
                <div class="box normalRespuesta" id="respuesta1_1" name="respuesta"></div>
            </div>
        </div>
        <div class="instruccion-container">
            <h5 id="instruccion" class="invisible">Selecciona Dispositivo y arrastralo al recuadro de arriba</h5>
            <!-- https://youtu.be/kEzJDZijiXI -->
            <iframe id="video1" class="invisible video" width="560" height="315"
                src="https://www.youtube.com/embed/kEzJDZijiXI" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>

        <div class="optionesDevice-lvl1">
            <div class="box" id="id_box_1">
                <div style="background-color: #42DBB6; border-radius: 15px; " class="itemDevice" id="Clase_A"
                    draggable="true" ondragstart="dragStart(event)">
                    <p class="letter-red"> Clase A</p>
                </div>
            </div>
            <div class="box" id="id_box_2">
                <div style="background-color: #D46161; border-radius: 15px;" class="itemDevice" id="Clase_B"
                    draggable="true" ondragstart="dragStart(event)">
                    <p class="letter-red"> Clase B</p>
                </div>
            </div>
            <div class="box" id="id_box_3">
                <div style="background-color: #DCC865; border-radius: 15px;" class="itemDevice" id="Clase_C"
                    draggable="true" ondragstart="dragStart(event)">
                    <p class="letter-red"> Clase C</p>
                </div>
            </div>
        </div>

        <div class="nivel-container invisible" id="nivel_completado">
            <h1>Â¡Felicidades!</h1>
            <h2>Nivel 1 de la Etapa 1 completado</h2>
            <h3>Nuevos conocimientos adquiridos!</h3>

            <div class="boton-siguiente-nivel" id="siguiente_nivel" onclick="siguienteNivel()">
                <h4>Siguiente</h4>
            </div>
        </div>
    </div>


    <div class="container-progressbar" id="container_2">
        <div class="progress-container" id="progress_container"></div>
    </div>

    <div class="container-information">
        <button type="button" class="btn button-information" id="btn-information" onclick="showInstruccion()"><img
                src="images/information.png" /></button>
    </div>


    <script src="functions1_1.js"></script>
    <script src="sweetalert2/sweetalert2.all.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
