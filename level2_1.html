    <div class="container" id="main_container">

                <button type="button" class="btn btn-cable" id="button-crossover">PUNTO A PUNTO</button>

            <div class="box" id="id_box_2">

            <div class="box" id="id_box_3">

                <button type="button" class="btn btn-cable" id="button-crossover">SERIAL</button>
            </div>
            <div class="box" id="id_box_4">
                <div class="itemDevice" id="item_4" draggable="true" ondragstart="dragStart(event)">
                    <img class="img-device" id="consola" name="consola" src="./images/etapa2-1/consola.jpg" />
                </div>
                <button type="button" class="btn btn-cable" id="button-crossover">CONSOLA</button>
            </div>

        </div>
