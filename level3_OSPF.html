<body id="body" class="body" onload="loadOrden()">

    <div class="container" id="main_container">

        <div class="container-lives">
            <div class="lives">

            </div>
        </div>


        <div class="container-2" style="margin-block-end: 0%;">
            <div class="titles" id="evaluando">
                <button type="button" class="btn" id="button-devices">OSPF</button>

            </div>
        </div>


        <!-- <div class="drop-targets" id="drop-targets">
            <div class="box normalRespuesta" id="respuesta2_2" name="respuesta"></div>
        </div> -->
        <div class="instruccion-container">
            <h5 id="instruccion" class="invisible" style="margin: 3%;">Selecciona Dispositivo y arrastralo al recuadro
                de arriba</h5>
            <video id="video1" class="invisible video">
                <source src="videos/guia1.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>

        <div class="container-OSPF-principal">

            <div class="container-OSPF">
                <div style="display: flex; flex-direction: column;">

                    <label class="indication" for="opcion">Respuesta:</label>
                    <input id="respuesta" class="respuesta input-form" />

                    <button id="button-aceptar" class="button-aceptar btn next2_2"><img
                            src="images/iconSend.png"></button>

                    <div id="correct" class="correct"></div>
                </div>
                <div class="container-textArea">
                    <label class="indication" for="opcion">Opciones:</label>
                    <textarea id="opcion" class="textArea" rows="10" cols="50" readonly>
-router bgp 300
-network 205.205.205.32 mask 255.255.255.224
-interface loopback 50
-ip add 50.50.50.51 255.255.255.255
-router rip
-ip ospf dead-interval 100
-ip ospf hello-interval 25
-version 2
-ip ospf message-digest-key 1 md5 7 asecret
-no shutdown
                </textarea>

                </div>
            </div>

        </div>

        <style>

        </style>


        <div class="nivel-container invisible" id="nivel_completado">
            <h1>Â¡Felicidades!</h1>
            <h2>Nivel 1 de la Etapa 3 completado</h2>
            <h3>Nuevos conocimientos adquiridos!</h3>

            <div class="boton-siguiente-nivel" id="siguiente_nivel" onclick="siguienteNivel()">
                <h4>Siguiente</h4>
            </div>
        </div>

    </div>


    <!-- <div class="container-2" id="container_2">
